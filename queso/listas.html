<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas y tablas</title>
    <script src="https://kit.fontawesome.com/e547f827f8.js" crossorigin="anonymous"></script>
    <style>
        table , td, th{
            border:solid;
        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <a href="#listas">Listas</a>
            <a href="#tablas">Tablas</a>
        </nav>

    </header>
    
    <main>
        <section id="listas">
            <h2>Listas ordenadas</h2>
              <ul>
                <li>op1</li>
                <li>op2</li>
                <li>op3</li>
                <li>op4</li>
                <li>op5</li>
                <li>op6</li>
              </ul>
        </section>

        <section id="tablas">

            <table>
                <tr>
                    <th>titulo 1</th>
                    <th>titulo 2</th>
                    <th>titulo 3</th>
                </tr>
                <tr>
                    <td>celda 1</td>
                    <td>celda 2</td>
                    <td>celda 3</td>
                </tr>
                <tr>
                    <td>celda 4</td>
                    <td>celda 5</td>
                    <td>celda 6</td>
                </tr>
          </table>
